    function evaluateQuiz() {
    clearInterval(timer);
    document.getElementById('timer-box').textContent = '';
    let incorrectAnswers = [];

    questions.forEach((q, index) => {
        const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
        const questionContainer = document.querySelector(`.question-container:nth-child(${index + 1})`);

        if (selectedOption) {
            const userAnswer = selectedOption.value;
            if (userAnswer !== q.answer.charAt(0)) {
                // Include information about incorrect answers
                incorrectAnswers.push({
                    questionNumber: index + 1,
                    incorrectOption: userAnswer,
                    correctOption: q.answer.charAt(0)
                });
                
                // Highlight incorrect answer
                selectedOption.parentNode.classList.add('incorrect-answer');
            } else {
                // Highlight correct answer
                selectedOption.parentNode.classList.add('correct-answer');
            }
        } else {
            // Include information about unanswered questions
            incorrectAnswers.push({
                questionNumber: index + 1,
                correctOption: q.answer.charAt(0)
            });
        }
    });

    // Now, you can show the "Show Answer" dropdown sections
    document.querySelectorAll('.dropdown-content').forEach((dropdown) => {
        dropdown.style.display = 'block';
    });

    // Now, you can show the "Show Answer" dropdown buttons
    document.querySelectorAll('.dropdown-btn').forEach((dropdownBtn) => {
        dropdownBtn.style.display = 'block';
    });

    if (incorrectAnswers.length > 0) {
        let resultMessage = 'Incorrectly answered questions:\n';

        incorrectAnswers.forEach((incorrectAnswer) => {
            resultMessage += `Q${incorrectAnswer.questionNumber}: Incorrect - ${incorrectAnswer.incorrectOption}, Correct - ${incorrectAnswer.correctOption}\n`;
        });

        alert(resultMessage);

        // Create a Blob with the result message
        const blob = new Blob([resultMessage], { type: 'text/plain' });
        const downloadLink = document.createElement('a');

        // Set up the download link
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = 'incorrect_answers.txt';

        // Trigger the download
        downloadLink.click();
    } else {
        alert('Congratulations! All answers are correct.');
    }
}

    function updateTimer() {
        if (remainingTime > 0) {
            document.getElementById('timer-box').textContent = formatTime(remainingTime);
            remainingTime -= 1;
        } else {
            clearInterval(timer);
            document.getElementById('timer-box').textContent = 'Time is up!';
        }
    }




    
    function formatTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const sec = seconds % 60;
        return `${pad(hours)}:${pad(minutes)}:${pad(sec)}`;
    }

    function pad(number) {
        return (number < 10) ? '0' + number : number;
    }

// Function to shuffle an array using Fisher-Yates algorithm
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}
